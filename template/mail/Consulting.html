<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-top: 4px solid #6366f1;
        }

        .email-header {
            text-align: center;
        }

        .email-header img {
            max-width: 120px;
            margin-bottom: 10px;
        }

        .email-header h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333333;
        }

        .email-header p {
            font-size: 1rem;
            color: #555555;
        }

        .email-body {
            margin: 20px 0;
            text-align: center;
            color: #333333;
        }

        .email-body h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .email-body p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .email-footer {
            text-align: center;
            margin-top: 20px;
        }

        .email-footer a {
            display: inline-block;
            background-color: #6366f1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .email-footer a:hover {
            background-color: #4f46e5;
        }

        .help-section {
            text-align: center;
            margin-top: 20px;
            color: #555555;
        }

        .help-section p {
            font-size: 0.9rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="email-header">
            <img src="https://ofshoer.com/templates/assets/images/bentugapng-removebg-preview.png" style="width: 100%; height: 300px;" alt="{{site.name}}" class="logo">  
            <h1>Thanks for Consulting Us</h1>
            <p>We received your submission and will get back to you as soon as possible.</p>
        </div>

        <!-- Body -->
        <div class="email-body">
            <h2>Warmest regards,   {{site.name}}.</h2>
        </div>

        <!-- Footer -->
        <div class="email-footer">
        <a href="{{site.domain}}">   {{site.name}}</a>
        </div>

        <!-- Help Section -->
        <div class="help-section">
            <h3>Need help with anything?</h3>
            <p>Feel free to contact our friendly support team. We are happy to assist you!</p>
        </div>
    </div>
</body>
</html>
